<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table border=1>
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
  </tr>
  <tr>
    <td>Grace</td>
    <td>Ann</td>
    <td>Jones</td>
  </tr>
  <tr>
    <td>Lindsey</td>
    <td>Marie</td>
    <td>Pearson</td>
  </tr>
    <tr>
    <td>Jordan</td>
    <td>Scott</td>
    <td>Hamilton</td>
  </tr>
</table>

<table border=1>
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
  </tr>
  <tr>
    <td rowspan="2">Grace</td>
    <td>Ann</td>
    <td>Jones</td>
  </tr>
  <tr>
    <td colspan="2">Marie</td>
  </tr>
    <tr>
    <td>Jordan</td>
    <td>Scott</td>
    <td>Hamilton</td>
  </tr>
</table>

</body>
</html>
